<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <!-- outfit font link -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&family=Outfit:wght@100..900&family=Pridi:wght@200;300;400;500;600;700&family=Roboto+Condensed:wght@300&family=Rubik:ital,wght@0,300..900;1,300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <!-- icon link -->
    <script src="https://kit.fontawesome.com/7d5224a84d.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/mobile.css">

    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

    <title>NFT Card</title>
</head>

<body>
    <main class="main-tag">
        <!-- image div -->

        <div class="image-div">
            <img src="images/image-equilibrium.jpg" alt="equilibrium cover image" class="cover-image">

            <div class="overlay"><i class="fa-solid fa-eye" style="color: #ffffff;font-size:40px"></i></div>

        </div>

        <h2 class="card-heading">
            Equilibrium #3429
        </h2>

        <p class="card-p">Our Equilibrium collection promotes balance and calm.</p>

        <!-- child section -->

        <section class="child-section">
            <div class="price-div">
                <i class="fa-brands fa-ethereum" style="color: #00fff7;"></i>
                <span class="price"> 0.041 ETH</span>
            </div>

            <div class="time-div">
                <i class="fa-solid fa-clock" style="color: #8bacda;"></i>

                <span class="time">3 days left</span>
            </div>

        </section>

        <hr class="line">

        <div class="creator-name">
            <i class="fa-solid fa-laptop-code"></i>

            <p>
                Creation of
                <span class="name">
                    Beginner Developer
                </span>
            </p>
        </div>


    </main>
</body>

</html>
